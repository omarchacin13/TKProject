<div class="auth-forms title">
    <h2>Register</h2>
    <form ng-submit="authCtrl.register(authCtrl.user)">

        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </div>
            <input type="name" ng-model="authCtrl.user.name" placeholder="Name" class="form-control" required>
        </div><br>

        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            </div>
            <input type="email" ng-model="authCtrl.user.email" placeholder="Email" class="form-control" required>
        </div><br>

        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </div>
            <input type="password" ng-model="authCtrl.user.password" placeholder="Password" class="form-control" required>
        </div><br>

        <input type="submit" value="Register" class="btn btn-danger">
    </form>
</div>
